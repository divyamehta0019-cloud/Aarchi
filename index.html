<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Quicksand',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* ğŸ’— dreamy gradient + photo */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(135deg,#ff9acb88,#b28dff88),
    url("aarchi.jpg") center/cover no-repeat;
  filter:blur(3px);
  z-index:-2;
}

/* glass card */
.card{
  background:rgba(255,255,255,0.22);
  backdrop-filter:blur(16px);
  padding:30px 25px 95px;
  border-radius:30px;
  text-align:center;
  width:88%;
  max-width:360px;
  box-shadow:0 25px 60px rgba(255,100,150,.4);
  position:relative;
}

h1{
  font-size:22px;
  line-height:1.6;
}

/* buttons */
.btns{
  position:absolute;
  bottom:25px;
  width:100%;
  display:flex;
  justify-content:space-evenly;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:17px;
  cursor:pointer;
}

#yes{background:#ff4d6d;color:white;}
#no{background:#eee;color:black;}

#result{
  display:none;
  margin-top:15px;
  font-size:14px;
}

/* floating hearts */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0}
  50%{opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const result=document.getElementById("result");
const music=document.getElementById("music");

/* hearts */
setInterval(()=>{
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="ğŸ’–";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=(18+Math.random()*22)+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},300);

/* NO moves far */
function moveNo(){
  const x=(Math.random()*140-70);
  no.style.transform=`translateX(${x}px)`;
}
no.onclick=moveNo;
no.ontouchstart=moveNo;

/* YES */
yes.onclick=()=>{
 yes.style.display="none";
 no.style.display="none";
 result.style.display="block";
 music.play();
};
</script>
