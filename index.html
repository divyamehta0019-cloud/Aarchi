<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<title>For My Chand â¤ï¸</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Poppins,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;

  /* soft romantic gradient only */
  background:linear-gradient(135deg,#ff9acb,#b28dff);
  color:white;
}

/* card */
.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(12px);
  padding:30px 25px 100px;
  border-radius:28px;
  text-align:center;
  width:90%;
  max-width:350px;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
  position:relative;
}

/* centered photo */
.photo{
  width:180px;
  height:180px;
  border-radius:20px;
  object-fit:cover;
  margin:0 auto 18px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

/* text */
h1{
  font-size:20px;
  line-height:1.6;
  margin-bottom:15px;
}

/* buttons */
.btns{
  position:absolute;
  bottom:20px;
  width:100%;
  display:flex;
  justify-content:space-evenly;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:17px;
  cursor:pointer;
}

#yes{background:#ff4d6d;color:white;}
#no{background:#eee;color:black;}

#result{
  display:none;
  margin-top:10px;
  font-size:14px;
}

/* floating hearts */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:0}
  50%{opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<body>

<div class="card">

<!-- â¤ï¸ PHOTO IN CENTER -->
<img src="aarchi.jpg" class="photo">

<h1>
Aarchi Mehta â¤ï¸<br>
Will you be my Valentine????<br>

</h1>

<div id="result">
<p>
Thank you for being my happiness, my peace and my strength.  
Iâ€™m truly grateful for everything you do for me Chand â¤ï¸
</p>

<img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" width="180">
</div>

<div class="btns">
  <button id="yes">Yes ğŸ’–</button>
  <button id="no">No ğŸ˜¢</button>
</div>

</div>

<audio id="music" autoplay loop>
<source src="perfect.mp3">
</audio>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");
const result=document.getElementById("result");
const music=document.getElementById("music");

/* â¤ï¸ try autoplay immediately */
window.addEventListener("load", ()=>{
  music.play().catch(()=>{});
});

/* â¤ï¸ fallback: first tap starts music */
document.body.addEventListener("click", ()=>{
  music.play();
},{once:true});

/* floating hearts */
setInterval(()=>{
 const h=document.createElement("div");
 h.className="heart";
 h.innerHTML="â¤ï¸";
 h.style.left=Math.random()*100+"vw";
 h.style.fontSize=(18+Math.random()*22)+"px";
 document.body.appendChild(h);
 setTimeout(()=>h.remove(),6000);
},350);

/* NO moves far */
function moveNo(){
 const x=Math.random()*150-75;
 no.style.transform=`translateX(${x}px)`;
}
no.onclick=moveNo;
no.ontouchstart=moveNo;

/* YES */
yes.onclick=()=>{
 yes.style.display="none";
 no.style.display="none";
 result.style.display="block";
 music.play();
};
</script>

</body>
</html>
